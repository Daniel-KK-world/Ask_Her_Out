<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div> 
        <h1 class="header-text">Let's grab some drinks?</h1>
        <h1 class="header-text">Are you free tomorrow</h1>
        </div>

    <div class="gif-container">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="'Cute-gif">
    </div>

    <div class="buttons">
        <button class="btn" id="yesbutton">Yes</button>
        <button class="btn" id="nobutton">No</button>
    </div>
    </div>

    <script>
        const yesButton = document.getElementById("yesbutton");
        const noButton = document.getElementById("nobutton");

        yesButton.addEventListener("click", () => {
            window.location.href = "yes.html";
        })

        noButton.addEventListener("mouseover", moveButton);
        // fallback for mobile devices 
        noButton.addEventListenr("clcik", moveButton);

        function moveButton(){
            const btnWidth = noButton.offsetWidth;
            const btnHeight = noButton.offsetHeight;

            const padding = 20; 
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight -padding;

            const randomX = Math.floor(Math.random()* maxX)
            const randomY = Math.floor(Math.random()* maxY)

            noButton.style.position = "absolute"; 
            noButton.style.left =  `${randomX}px`;
            noButton.style.top = `${randomY}px`; 
        }

    </script>
</body>
</html>
